services:
  db:
    image: postgres:16-alpine
    container_name: qaos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qaos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - qaos-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qaos"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: qaos-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qaos
      HEADLESS: "true"
      DISABLE_SCREENSHOTS: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "5173:5173"
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - .:/app
      - /app/node_modules
      - qaos-runtime-data:/app/.qaos

volumes:
  qaos-postgres-data:
  qaos-runtime-data:
